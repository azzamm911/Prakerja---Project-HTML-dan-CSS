<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar&family=Beau+Rivage&family=Bebas+Neue&family=League+Spartan&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>myFlix</title>
    <link rel="icon" type="image/x-icon" href="img/film.svg">
    </link>
</head>

<style>
    button:hover, #btn-submit:hover {
        opacity: 0.5;
        transition: 0.2s;
    }    
</style>

<body class="bg-dark">
    <div class="container-fluid">

        <!-- Top biography -->
        <div class="bio-wrapper p-2 m-3 bg-white rounded-2">
            <div class="row mx-5 my-2">
                <div class="col-2">
                    <img class="rounded-circle" src="image/pp.jpg" style="max-height: 100%; min-height: 100%; max-width: 100%; min-width: 100%;">
                </div>
                <div class="col-5 d-flex flex-column">
                    <h1 class="top-middle-bio mx-2 mb-0">M. Azzam Al-Ghifari</h1>
                    <p class="top-middle-bio mx-2">Front End Developer</p>
                    <div class="bio-btn-wrapper d-flex flex-row">
                        <button class="mx-2 border-1 bg-primary border-primary rounded-1 text-white" for="kontak" id="btn-kontak" style="width: 100px; height: 40px;">Kontak</button>
                        <button class="mx-2 border-1 border-success rounded-1 text-success" for="resume" id="btn-resume" style="width: 100px;"> Resume</button>                        
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-4">
                            <label>Availibility</label>
                        </div>
                        <div class="col-8">
                            <p class="top-right-bio mb-1 text-black-50">Full Time</p>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Age</label>
                        </div>
                        <div class="col-8">
                            <p class="top-right-bio mb-1 text-black-50">Rahasia</p>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Location</label>
                        </div>
                        <div class="col-8">
                            <p class="top-right-bio mb-1 text-black-50">Malang</p>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Experience</label>
                        </div>
                        <div class="col-8">
                            <p class="top-right-bio mb-1 text-black-50">1 Year</p>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label>Email</label>
                        </div>
                        <div class="col-8">
                            <p class="top-right-bio mb-1 text-black-50">azzamm911@gmail.com</p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom biography -->
        <div class="form-wrapper p-5 m-3 bg-white rounded-2">
            <form class="d-flex flex-column" onsubmit="mainFunction().getData(); return false;">
                <div class="row my-1">
                    <div class="col-2">
                        <label>Name</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="text" for="nama" id="in-nama" data-bs-toggle="tooltip" title="Fill your name" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Role</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="text" for="role" id="in-role" data-bs-toggle="tooltip" title="Fill your role" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Availibility</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="text" for="avail" id="in-avail" data-bs-toggle="tooltip" title="Fill your availibility" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Age</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="number" for="age" id="in-age" data-bs-toggle="tooltip" title="Fill your age" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Location</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="text" for="lok" id="in-lok" data-bs-toggle="tooltip" title="Fill your location" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Years Experience</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="number" for="exp" id="in-exp" data-bs-toggle="tooltip" title="Fill your work experience" required>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-2">
                        <label>Email</label>
                    </div>
                    <div class="col-1">
                        <label>:</label>
                    </div>
                    <div class="col-9">
                        <input class="w-75" type="email" for="email" id="in-email" data-bs-toggle="tooltip" title="Fill your email" required>
                    </div>
                </div>
                <div class="mt-3 mb-1">
                    <input class="bg-success w-100 border-white text-white rounded-2 shadow-sm" type="submit" id="btn-submit">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
